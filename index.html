<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coral Chronicles</title>
  <link rel="style" href="./style.css">
  
  <script src="/app.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
</head>
<body>
  <div id="scrolly-container">
    <div id="graphic">
      <h1>Graphic Content</h1>
    </div>
    <div class="step" data-step="1">
      <p>Step 1: Scroll down to reveal the next content.</p>
    </div>
    <div class="step" data-step="2">
      <p>Step 2: Keep scrolling for more content.</p>
    </div>
    <div class="step" data-step="3">
      <p>Step 3: Almost there!</p>
    </div>
    <div class="step" data-step="4">
      <p>Step 4: You made it to the end!</p>
    </div>
  </div>
  

</body>
</html>
